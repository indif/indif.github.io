<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Smart Viewer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                font-family: Monospace;
                background-color: #000;
                color: #fff;
                margin: 0px;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <div id="container"></div>

        <script src="./js/Detector.js"></script>
        <script src="./js/three.min.js"></script>
        <script src="./js/OrbitControls.js"></script>
        <script src="./js/AssimpLoader.js"></script>

        <script>

            var container, controls;
            var camera, scene, renderer;
            var animation;

            var modelname = getQuery('model');
            if (!modelname) {
                var element = document.createElement( 'div' );
                element.innerHTML = '请扫描二维码访问本页';
                document.body.appendChild(element);
            } else if (!Detector.webgl) {
                Detector.addGetWebGLMessage();
            } else {
                init('./model/' + modelname + '/' + modelname + '.assimp');
            }

            function getQuery(name) {
                var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
            　　if (r!=null) 
                    return unescape(r[2]);
                return null;
        　　}

            function init(modelurl) {

                container = document.getElementById( 'container' );
                camera = new THREE.PerspectiveCamera( 25, window.innerWidth / window.innerHeight, 1, 10000 );
                camera.position.set( 600, 1150, 5 );
                camera.up.set( 0, 0, 1 );
                camera.lookAt( new THREE.Vector3( -100, 0, 0 ) );

                scene = new THREE.Scene();

                var ambient = new THREE.HemisphereLight( 0x8888fff, 0xff8888, 0.5 );
                ambient.position.set( 0, 1, 0 );
                scene.add( ambient );

                var light = new THREE.DirectionalLight( 0xffffff, 1 );
                light.position.set( 0, 4, 4 ).normalize();
                scene.add( light );

                renderer = new THREE.WebGLRenderer( { antialias: true } );
                renderer.setPixelRatio( window.devicePixelRatio );
                renderer.setSize( window.innerWidth, window.innerHeight );
                container.appendChild( renderer.domElement );

                controls = new THREE.OrbitControls( camera, renderer.domElement );

                var loader = new THREE.AssimpLoader();
                loader.load(modelurl, function ( err, result ) {

                    var object = result.object;

                    object.position.y = - 100;
                    object.rotation.x = Math.PI / 2;
                    scene.add( object );

                    animation = result.animation;

                } );

                window.addEventListener( 'resize', onWindowResize, false );
                animate();

            }

            function onWindowResize() {

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize( window.innerWidth, window.innerHeight );

            }

            function animate() {

                requestAnimationFrame( animate, renderer.domElement );
                renderer.render( scene, camera );

                if ( animation ) animation.setTime( performance.now() / 1000 );
            }

        </script>
    </body>
</html>
